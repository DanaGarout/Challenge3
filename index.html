<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Order Summary</title>
</head>
<body>
    <div class="container">
        <div class="full-card">
            <img src="images/illustration-hero.svg" class="hero-img" alt="">
            <div class="card-details">
                <h1 class="first-header">Order Summary</h1>
                <p>You can now listen to millions of songs, <br>
                audiobooks and podcast on any device <br>
                anyhwere you like!</p>
            </div>
            <div class="plan-section">
                <img src="images/icon-music.svg" alt="">
                <p>Annual plan <br> <small>$59.99/year</small></p>
                <a href="#" class="change">Change</a>
            </div>
            <div class="btn-primary">
                <button type="submit" class="main-btn">Proceed to Payment</button>
                <p class="order-cancel">Cancel Order</p>
            </div>
        </div>
    </div>
    
</body>
</html>
