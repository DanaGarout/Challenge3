<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Order Summary</title>
</head>
<body>
    <div class="container">
        <div class="bck-pic">
            <img class="music" src="images/illustration-hero.svg">
        </div>
        <div class="section-1">
            <h2 class="title">Order Summary</h2>
            <p class="mid-par">You can now listen to millions of songs,
                 audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="anl-plan">
            <img class="icon" src="images/icon-music.svg">
            <p class="text-1">Annual Plan</p><br>
            <p class="text-2">$59.99/year</p>
            <a href="#">Change</a>
        </div>

        <div class="btn-details">
            <button class="btn-1">Proceed to Payment</button>
            <button class="btn-2">Cancel Order</button>
        </div>
    </div>
